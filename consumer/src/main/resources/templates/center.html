<div class="wrapper">

    <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">

        <div class="logo">

        </div>

        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active">
                    <a href="/index/qqxinxi" target="right">

                    </a>
                </li>
                <li>
                    <a href="/index/kgklishi" target="right" >

                <li>
                    <a href="/index/qxvip" target="right" >

            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i>
                                <p class="hidden-lg hidden-md">Notifications</p>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/index/index">退出</a></li>
                            </ul>
                        </li>

                    </ul>


                </div>
            </div>
        </nav>

        <div class="content">

                <div class="row" style="margin-top: -15px;">


                    <iframe src="/index/qqxinxi" width="100%" height="900" name="right" style="border: none;"></iframe>

    function updatePwd(title, id) {
        $.jq_Panel({

        });
    }
</script>


<script type="text/javascript">
    $(document).ready(function(){

        $(".nav li").click(function(){

            $(".nav li").removeClass("active");
            $(this).addClass("active");

        })

<script type=text/javascript>
    var isMobile = /AppleWebKit.*Mobile.*/i.test(navigator.userAgent)

    if(!isMobile) {
        $.ajax({
            url: '../s1.hdslb.com/bfs/seed/jinkela/header-v2/header.js',
            dataType: "script",
            cache: true
        })

        $.ajax({
            url: '../s1.hdslb.com/bfs/seed/jinkela/footer-v2/footer.js',
            dataType: "script",
            cache: true
        })

        var JPlaceHolder = {
            //检测浏览器是否支持 placeholder
            _check: function() {
                return 'placeholder' in document.createElement('input');
            },
            //初始化
            init: function() {
                if(!this._check()) {
                    this.fix();
                }
            },
            //修复
            fix: function() {
                jQuery(':input[placeholder]').each(function(index, element) {
                    var self = $(this),
                        txt = self.attr('placeholder');
                    self.wrap($('<div></div>').css({
                        position: 'relative',
                        display: 'inline-block',
                        zoom: '1',
                        border: 'none',
                        background: 'none',
                        padding: 'none',
                        margin: 'none'
                    }));
                    var pos = self.position(),
                        paddingleft = self.css('padding-left');
                    var holder = $('<span></span>').text(txt).css({
                        position: 'absolute',
                        left: pos.left,
                        top: '10px',
                        fontSize: '14px',
                        paddingLeft: paddingleft,
                        color: '#aaa'
                    }).appendTo(self.parent());
                    self.focusin(function(e) {
                        holder.hide();
                    }).focusout(function(e) {
                        if(!self.val()) {
                            holder.show();
                        }
                    });
                    holder.click(function(e) {
                        holder.hide();
                        self.focus();
                    });
                });
            }
        };
        //执行
        $(function() {
            JPlaceHolder.init();
        });
    }
    //数据上报
    var reportScript = document.createElement('script')
    reportScript.src = '../s1.hdslb.com/bfs/seed/log/report/log-reporter.js';
    document.getElementsByTagName('body')[0].appendChild(reportScript)

            (rec_rp.q = rec_rp.q || [
                ['ptype', 2]
            ]).push(arguments)
        };
    } else {
        window.rec_rp = window.rec_rp || function() {
            (rec_rp.q = rec_rp.q || []).push(arguments)
        };
    }
</script>

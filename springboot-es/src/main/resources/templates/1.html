<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery-1.8.0.js"></script>
    <script src="/jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.theme.css">
</head>

<body>

<input type="search" id="tags"  class="form-control" style="border-radius: 50px 0 0 50px;" placeholder="请搜索..">
<input type="button" value="搜索" onclick="query()">

<div id="zhanshi"><a></a></div>


<style>
    em{
        color:red;
    }
</style>
</body>
<script>
    query=function(){
        var serach=$("#tags").val();

        $.ajax({
            url:"../listfuzzes",
            data:{value:serach},
            success:function(data){

                var str="";
                for (var i = 0; i < data.length; i++) {
                     str += "<p><a href='"+data[i].url+"'>"+data[i].name+"</a></p><p><img src='"+data[i].img+"' width='160px' height='160px'></p><p><span>简介:"+data[i].info+"</span></p>" ;

                }
                console.log(data)

                $("#zhanshi").html(str);

            },
            error:function () {
                alert("查询失败")
            }
        })
    }
    var availableTags = new Array();

    $(document).ready(function() {
        $("#tags").bind("input propertychange", function () {

            $("#tags").val(($(this).val()));
            var res="";
            $.get("queryzdbq?value="+$(this).val(), function (data, status) {


                var results=data;
                for(var i=0;i<results.length;i++){


                    availableTags[i]=results[i];
                    /*var r =availableTags[i];
                    alert(r);*/
                }

                $("#tags").autocomplete({
                    source: availableTags,
                    select: function(e, ui) {

                        alert(ui.item.value)

                }
            });
            });

        });


    })

</script>




</html>
